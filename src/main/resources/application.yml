bleafcomix:
  config:
    path:
      image_type:
        - "jpg"
        - "gif"
        - "png"
        - "tif"
        - "bmp"
        - "jpeg"
        - "tiff"
      zip_type: [zip, cbz]
      rar_type: [rar, cbr]
      exclude_file1:
        - "."
        - ".."
        - "@eaDir"
        - "Thumbs.db"
        - ".DS_Store"
        - "@Recycle"
      exclude_file2:
        - "__MACOSX"
    tools:
      encoding: utf-8
      decoding: euc-kr


server:
  port: 8888

spring:
  profiles:
    active: win

---

spring:
  profiles: nas

bleafcomix:
  config:
    path:
      default_root: "/User/bleaf/"

---

spring:
  profiles: mac

bleafcomix:
  config:
    path:
      default_root: "/User/bleaf/"

---

spring:
  profiles: win

bleafcomix:
  config:
    path:
      default_root: "D:"
